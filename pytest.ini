[pytest]
# Pytest configuration for DeepRepo

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Test paths
testpaths = tests/unit tests/integration

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require API keys)
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_api_key: Tests that require API keys

# Coverage options (when using pytest-cov)
[coverage:run]
source = deeprepo_core/src/deeprepo
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
